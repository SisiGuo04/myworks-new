            font-family: var(--font-family);
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(120deg, #f0f7ff 0%, #ffffff 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 动态背景装饰 */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .dynamic-bg::before,
        .dynamic-bg::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #60a5fa20 0%, #3b82f620 100%);
            border-radius: 50%;
            filter: blur(40px);
            animation: floatBubble 20s infinite alternate;
        }

        .dynamic-bg::before {
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .dynamic-bg::after {
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }

        @keyframes floatBubble {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(100px, 100px) rotate(180deg);
            }
        }

        /* 装饰线条效果 */
        .decoration-lines {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .decoration-lines::before,
        .decoration-lines::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg,
                    transparent 0%,
                    rgba(59, 130, 246, 0.1) 30%,
                    rgba(59, 130, 246, 0.1) 70%,
                    transparent 100%);
            animation: lineFloat 10s ease-in-out infinite;
        }

        .decoration-lines::before {
            left: 15%;
        }

        .decoration-lines::after {
            right: 15%;
            animation-delay: -5s;
        }

        @keyframes lineFloat {

            0%,
            100% {
                transform: scaleY(0.8);
            }

            50% {
                transform: scaleY(1.2);
            }
        }

        .project-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-image-header {
            margin: 20px 20px 30px 20px;
            height: 600px;
            overflow: hidden;
            border-radius: 24px;
            /* background: linear-gradient(120deg, var(--primary), var(--primary-light)); */
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-image:hover {
            transform: scale(1.05);
        }

        .project-title {
            font-size: 2.5em;
            background: linear-gradient(120deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .project-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;

            transform: scaleX(1);
        }

            animation-fill-mode: both;
            animation-delay: 0.3s;

            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }

            color: var(--primary);
            margin: 2.5rem 0 1.5rem;
            font-size: 1.8em;
            position: relative;
            padding-left: 1rem;

            top: 0;

            color: var(--text);
            line-height: 1.8;

            height: auto;

            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

            }

        }

        .back-btn::before {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }

        .back-btn:hover::before {

        }

        .back-btn i {

    </style>

// 十六进制字符串转字节数组
private static byte[] hexStringToByteArray(String s) {
    byte[] data = new byte[s.length() / 2];
    for (int i = 0; i < s.length(); i += 2) {
        data[i / 2] = (byte) ((Character.digit(s.charAt(i), 16) << 4) 
                     + Character.digit(s.charAt(i + 1), 16));
    }
    return data;
